<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE DETECTION</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .page {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
        }

        .hidden {
            display: none;
        }

        .header h1 {
            margin: 0;
            color: #005f73;
        }

        .main p {
            margin: 20px 0;
            color: #0a9396;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            color: white;
            background-color: #0a9396;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #94d2bd;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer {
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="intro-page" class="page">
        <header class="header">
            <h1>Welcome to PPE DETECTION</h1>
        </header>
        <main class="main">
            <p> Ensuring  Safety and Security through Advanced Verification.</p>
            <button class="btn" onclick="goToSecondPage()">Get Started</button>
        </main>
    </div>

    <div id="upload-page" class="page hidden">
        <header class="header">
            <h1>Upload and Predict</h1>
        </header>
        <main class="main">
            <div class="upload-container">
                <label for="upload-input" class="btn upload-btn">Upload Video</label>
                <input id="upload-input" type="file" accept="video/*" hidden>
                <button class="btn predict-btn" onclick="handlePrediction()">Predict</button>
            </div>
        </main>
        <footer class="footer">
            <button class="btn back-btn" onclick="goToIntroPage()">Back</button>
        </footer>
    </div>

    <script>
        // Navigation Between Pages
        function goToSecondPage() {
            document.getElementById('intro-page').classList.add('hidden');
            document.getElementById('upload-page').classList.remove('hidden');
        }

        function goToIntroPage() {
            document.getElementById('upload-page').classList.add('hidden');
            document.getElementById('intro-page').classList.remove('hidden');
        }

        // Handle Prediction Button
        function handlePrediction() {
            const uploadInput = document.getElementById('upload-input');
            if (uploadInput.files.length === 0) {
                alert('Please upload a video file to proceed!');
            } else {
                alert('Prediction started...');
                // Add prediction logic here
            }
        }
    </script>
</body>
</html>
